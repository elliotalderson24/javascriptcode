<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
</head>
<body>
    <h1>Random User Information</h1>
    <button id="fetchButton">Fetch User Data</button>
    <ul id="userList"></ul>

    <script>
        // Function to fetch data from the API
        async function fetchUserData() {
            try {
                // Fetch data from the random user API
                const response = await fetch('https://randomuser.me/api/?results=5');
                // Convert the response to JSON
                const data = await response.json();
                // Get the user list element
                const userList = document.getElementById('userList');
                // Clear the list
                userList.innerHTML = '';

                // Iterate over each user and create list items
                data.results.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${user.name.first} ${user.name.last} - ${user.email}`;
                    userList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Add event listener to the button
        document.getElementById('fetchButton').addEventListener('click', fetchUserData);
    </script>

</body>
</html>
